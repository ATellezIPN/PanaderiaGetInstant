<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Panificadora GetInstant</title>
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Panificadora GetInstant</h1>
    <h2>Registro</h2>
    <div class="registro-container">
        <!-- Mostrar error si el usuario ya existe -->
        <% 
            String error = request.getParameter("error");
            if ("usuarioExiste".equals(error)) { 
        %>
            <p class="error">El nombre de usuario ya está en uso. Por favor, elige otro.</p>
        <% } %>

        <form action="SignUpServlet" method="post">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required>

            <label for="usuario">Nombre de usuario</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
    <p>¿Ya tienes una cuenta con nosotros? <a href="Login.html">Haz click aquí</a></p>
</body>
</html>
